<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-5">
            <div class="card-header">
                <h3 class="mb-0 float-left" *ngIf="adminReset">Reset Password</h3>
                <h3 class="mb-0 float-left" *ngIf="!adminReset">Change Password</h3>
            </div>
            <div class="card-body">
                <form class="form p-3">
                    <div class="form-group" *ngIf="!adminReset">
                        <label for="">Old Password</label>
                        <input [(ngModel)]="user.password" name="oldPassword" type="password" class="form-control rounded-1" required />
                    </div>
                    <div class="form-group">
                        <label for="">New Password</label>
                        <input [(ngModel)]="user.newPassword" name="newPassword" type="password" class="form-control rounded-1" required />
                    </div>
                    <div class="form-group">
                        <label for="">Confirm New Password</label>
                        <input [(ngModel)]="user.confirmPassword" name="password" type="password" class="form-control rounded-1" required />
                    </div>
                    <div class="form-group">
                        <label id="message" style="color: red; width:100%; text-align: right">{{ errorMessage }}</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button (click)="onBack()" type="button" class="btn btn-primary">
                                <fa-icon [icon]="faBack"></fa-icon> Back
                            </button>
                        </div>
                        <div class="col">
                            <button (click)="resetPassword()" type="button" class="btn btn-primary float-right">
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
