<div class="container-fluid">
    <div class="spacer"></div>
    <div class="header">
        Users
    </div>
    <div class="spacer"></div>
    <div class="row no-gutters">
        <div class="col">
            <input type="text" size="100">&nbsp;
            <button type="button" class="btn btn-primary"><fa-icon [icon]="faSearch"></fa-icon> Search</button>
        </div>
        <div class="col text-right">
            <button type="button" class="btn btn-primary"><fa-icon [icon]="faUser"></fa-icon> Add User</button>
        </div>        
    </div>
    <div class="spacer"></div>
    <div>
        <i class="fa fa-user fa-5x"></i>
        <i class="fa fa-dashboard fa-5x"></i>
        <i class="fa fa-money fa-5x"></i>
        <i class="fa fa-home fa-5x"></i>
        <i class="fa fa-th fa-5x"></i>        
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="table-header">
                <tr>
                    <th>
                        <input type="checkbox" id="all" value="all">
                    </th>
                    <th scope="col">Status</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address 1</th>
                    <th scope="col">Address 2</th>
                    <th scope="col">City</th>
                    <th scope="col">County</th>
                    <th scope="col">Country</th>
                    <th scope="col">Locale</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>
                        <input type="checkbox" id={{user.id}} value={{user.id}}>
                    </td>
                    <td>
                        {{ user.status.name }}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{ user.role.name }}
                    </td>
                    <td>
                        {{ user.name }}
                    </td>
                    <td>
                        {{ user.addr1 }}
                    </td>
                    <td>
                        {{ user.addr2 }}
                    </td>
                    <td>
                        {{ user.city }}
                    </td>
                    <td>
                        {{ user.county }}
                    </td>
                    <td>
                        {{ user.country.name }}
                    </td>
                    <td>
                        {{ user.locale.name }}
                    </td>
                    <td *ngIf="user.status.id !== 0">
                        <fa-icon [icon]="faBan" ngbTooltip="Disable user"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="spacer"></div>
        <div class="text-right">
            <button type="button" class="btn btn-primary"><fa-icon [icon]="faFilePdf"></fa-icon> PDF Export</button>
            &nbsp;
            <button type="button" class="btn btn-primary"><fa-icon [icon]="faFileExcel"></fa-icon> Excel Export</button>
        </div>
    </div>
</div>
