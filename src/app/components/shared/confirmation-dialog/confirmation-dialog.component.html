<div mat-dialog-title>
    Confirm
</div>
<div mat-dialog-content>    
    {{message}}
</div>
<div class="spacer"></div>
<div mat-dialog-actions >
    <button mat-raised-button (click)="onNoClick()" class="cf-button">No</button>
    <button mat-raised-button [mat-dialog-close]="true" class="cf-button" cdkFocusInitial>Yes</button>
</div>
